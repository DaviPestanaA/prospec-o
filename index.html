<head>
  <meta charset="utf-8" />

  <title>Análise de Prospecção - Nutricionistas</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./index-Ble6mUCf.css" />
</head>
<body>
  <div id="root"></div>

  <script>
    // Garante #root existente e vazio ANTES do bundle
    (function () {
      let el = document.getElementById('root');
      if (!el) {
        el = document.createElement('div');
        el.id = 'root';
        document.body.appendChild(el);
      }
      el.innerHTML = '';

      function start() {
        import('./index-BCEwZ4Z1.js?v=' + Date.now());
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', start);
      } else {
        start();
      }
    })();
  </script>
</body>
</html>
