<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Análise de Prospecção - Nutricionistas</title>
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <link rel="stylesheet" href="./index-Ble6mUCf.css" />
</head>
<body>
  <!-- Contêiner que o bundle espera -->
  <div id="root"></div>

  <!-- Garantias: cria o #root se não existir, zera conteúdo e só então carrega o bundle -->
  <script>
    (function () {
      // 1) Garante que o #root exista
      var root = document.getElementById('root');
      if (!root) {
        root = document.createElement('div');
        root.id = 'root';
        document.body.appendChild(root);
      }

      // 2) Garante que esteja vazio (createRoot exige container vazio)
      root.innerHTML = '';

      // 3) Carrega o bundle apenas depois do DOM estar pronto
      function start() {
        import('./index-BCEwZ4Z1.js?v=' + Date.now()); // cache-busting
      }
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', start);
      } else {
        start();
      }
    })();
  </script>
</body>
</html>
